<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>BonnWasGeht</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="userdataformular.js"></script>
</head>

    <div class="header">
        <a href="index.html"><img src="images\Bonnwasgeht.png"></a>
    </div>
    <div class="firstpageheader"><img src="images\verlaufswerkzeug.png" alt="verlauf"></div>
    <div class="mainbox"><div class="css-3d-text-red ind">Was geht diese <br>Woche in Bonn?</div></div>
    <div class="backgroundbox1"></div>
    <div class="backgroundbox2"></div>
    <div class="seitenunterteilung">
        <div class="leftside">
            <div class="wrapper">
                <div class="designleft">
                    <img src="images\wolkenverlauf.png" alt="wolkenverlauf">
                </div>
            </div>
        </div>
        <div class="unterteilung"></div>
        <div id="userdatacontainer">
            <div class="wrapper">
                <div class="header1"><a href="index.html"><img src="images\Bonnwasgeht.png"></a></div>
                <form id="userform" onsubmit="saveUserData()" action="sections.html" >
                <div class="css-3d-text-blue">Los gehts!</div>
                <p>Finde heraus was du zur Zeit unternehmen kannst</p>
                <div class="form-field input-right">
                <label for="value"><a>Alter</a></label>
                    <input type="value" name="value"  id="age" required/>
                </div>
                <div class="form-field multi-input">
                <label for="dob"><a>Tag</a></label>
                    <select name="Wochentage" id="weekday" class="wochentag-select" required>
                        <option value="Montag">Montag</option>
                        <option value="Dienstag">Dienstag</option>
                        <option value="Mittwoch">Mittwoch</option>
                        <option value="Donnerstag">Donnerstag</option>
                        <option value="Freitag">Freitag</option>
                        <option value="Samstag">Samstag</option>
                        <option value="Sonntag">Sonntag</option>                
                    </select>
                </div>
                <div class="submit-field">
                <input id="losgehts" type="submit" value="Weiter" />
                </div>
                </form>	
            </div>
        </div>
    </div>
    <div class="skylinediv"><img src="images\bonnskyline.png" alt="bonnskyline"></div>
    <div class="foot"></div>
    <div class="stadtplandiv"><img src="images\stadtplan.png" alt="stadtplan"></div>
</body>
</html>
