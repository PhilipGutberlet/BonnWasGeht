<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    
</head>
<body>
    <div class="mainbox"><div class="css-3d-text-red sec">Mache dein <br> Event sichtbar <br> für andere!</div></div>
    <div class="leftside">
        <div class="wrapper">
            <div class="designleft">               
                <img src="images\wolkenverlauf.png" alt="wolkenverlauf">
            </div>
        </div>
    </div>
    <div class="aligncontainer">
    <div class="header1"><a href="index.html"><img src="images\Bonnwasgeht.png"></a></div>
    <div id="eventdatacontainer" class="style-1">
        <div class="wrapper">
            <form id="eventform" onsubmit="postEventData()">
                <div class="css-3d-text-blue">Event hochladen</div>
                <p>Dazu einfach Formular ausfüllen </p>
                <div class="divider"></div>
                <div id="titlecontainer">
                    <div class="descriptionside">Titel</div>
                    <div class="inputside"><input type="text" name="title" id="title" placeholder="z.B Skybar Bonn" required></div>
                </div>
                <div class="divider"></div>
                <div id="shortdescriptioncontainer">
                    <div class="descriptionside">Füge eine kurze Beschreibung hinzu</div>
                    <div class="inputside"><textarea id="shortdescription" name="shortdescription" cols="30" rows="3" maxlength="150" placeholder="z.B. Die Skybar ist ein wunderschönes Restaurant mit tollem Blick über Bonn. " required></textarea></div>
                </div>
                <div class="divider"></div>
                <div id="descriptioncontainer">
                    <div class="descriptionside">Füge deine Beschreibung hinzu</div>
                    <div class="inputside"><textarea id="description" name="description" cols="30" rows="10" maxlength="150" placeholder="z.B. Die Skybar ist ein wunderschönes Restaurant mit tollem Blick über Bonn. Genieße hier die Zeit mit unseren einzigartigen Speisen und leckeren Cocktails. Bitte halten sie sich an die gültigen Coronaregeln..." required></textarea></div>
                </div>
                <div class="divider"></div>
                <div id="imguploadcontainer">
                    <div id="dragarea">
                        <input id="fileinput" type="file" multiple>
                        Lege deine Bilddateien hier ab oder klicke in diesen Bereich
                    </div>
                </div>
                <div class="divider"></div>
                <div class="openedcontainer">
                    <div class="descriptionside">Öffnungszeiten</div>
                    <div class="inputside">
                        <input class="timeinput" id="opendAt" name="fromtime" type="time" required>
                        bis
                        <input class="timeinput" id="closedAt" name="totime" type="time" required>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="openedcontainer">
                    <div class="descriptionside">Zeitraum</div>
                    <div class="inputside">
                        <input class="dateinput" id="startdatum" name="fromdate" type="date" required>
                        bis
                        <input class="dateinput" id="enddatum" name="todate" type="date" required>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="submit-field">
                    <input type="submit" value="Weiter" />
                    </div>
            </form>
        </div>
    </div>
    </div>
    <div class="skylinediv"><img src="images\bonnskyline.png" alt="bonnskyline"></div>
    <div class="firstpageheader"><img src="images\verlaufswerkzeug.png" alt="verlauf"></div>
    
</body>
</html>
