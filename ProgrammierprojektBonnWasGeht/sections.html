<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BonnWasGeht</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <svg xmlns="//www.w3.org/2000/svg" version="1.1" class="svg-filters" style="display:none;">
        <defs>
          <filter id="marker-shape">
            <feTurbulence type="fractalNoise" baseFrequency="0 0.15" numOctaves="1" result="warp" />
            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
          </filter>
        </defs>
      </svg>
    <script type="text/javascript" src="userdataformular.js"></script>
</head>
<body onload="loadsectionpage()">
    <div class="header">
        <a href="index.html"><img src="images\Bonnwasgeht.png"></a>
    </div>
    <div class="mainbox"><div class="css-3d-text-red sec">Was möchtest du<br>am <span id="varweekday"></span> <br> machen?</div></div>
    <div class="leftside">
        <div class="wrapper">
            <div class="designleft">
                
                <img src="images\wolkenverlauf.png" alt="wolkenverlauf">
            </div>
        </div>
    </div>
    <div class="markerquestion"><span class="marker">Was würdest du gerne</span><span class="marker">am Dienstag</span><span class="marker">unternehmen?</span></div>
    <div class="widget">          
        <div class="left-panel panel">
            <div class="date">
                Monday, 20 Aug 2018
            </div>
            <div class="city">
                Mumbai
            </div>
            <div class="temp">
               <img src="https://codefrog.tech/cp/wp/ts.png" alt="" width="60">
               27&deg;
            </div>
        </div>
        <div class="right-panel panel">
            <img src="https://codefrog.tech/cp/wp/mumbai.png" alt="" width="160">
        </div>
    </div>
    <div class="skylinediv"><img src="images\bonnskyline.png" alt="bonnskyline"></div>
    <div class="firstpageheader"><img src="images\verlaufswerkzeug.png" alt="verlauf"></div>
    <div class="rechteseite">
        <div class="header1"><a href="index.html"><img src="images\Bonnwasgeht.png"></a></div>
        <div class="sections">
            <div class="higherhalf">
                <div class="lefthalf"><div class="sectionrestaurants"><a href="eventlist.html"><img src="images/sectionrestaurant.png" alt="restaurant"></a></div></div>
                <div class="righthalf"><div class="sectionfeiern"><a href="eventlist.html"><img src="images/sectionfeiern.png" alt="feiern"></a></div></div>
            </div>  
            <div class="lowerhalf">
                <div class="lefthalf"><div class="sectionkultur"><a href="eventlist.html"><img src="images/sectionkultur.png" alt="kultur"></a></div></div> 
                <div class="righthalf"><div class="sectionsport"><a href="eventlist.html"><img src="images/sectionsport.png" alt="sport"></a></div></div> 
            </div> 
        </div>
    </div>
    <div class="stadtplandiv"><img src="images\stadtplan.png" alt="stadtplan"></div>
    <div class="foot"></div>
</body>
</html>
